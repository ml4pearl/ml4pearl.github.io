imaan:
  title: Imaan Khasru
  subtitle: Mapping and Analysis
  icon: "/assets/img/iKhasru_BioPic.png"
  link: "/imaan_khasru/"
  icon_profile: true
  icon_contact: false
  description: >
    Imaan Khasru is an Undergraduate Student Princeton University, pursuing a Bachelor of Arts Degree in Psychology and a Certificate in South Asian Studies. Her work in ML4PEARL consists widely of spatial analysis on racial and income inequality across US neighbourhoods, through mapping (in GIS) and statistical analysis (in R and Excel). Imaan’s primary academic interests centres on race (its representation, identity, and barriers) with a special focus on the postcolonial (and neocolonial) South Asian experience. She’s excited to use maps and data analysis to make elusive issues of racial inequality easier to see and understand in everyday life.
  short_bio: >
    Imaan Khasru is an Undergraduate Student Princeton University, pursuing a Bachelor of Arts Degree in Psychology and a Certificate in South Asian Studies.
